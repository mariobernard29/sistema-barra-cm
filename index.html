<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoMar - Sistema de Barra</title>
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full text-center space-y-8 fade-in">
        
        <div class="w-48 mx-auto mb-8">
            <img src="img/logo.svg" alt="CocoMar Logo" class="w-full h-auto drop-shadow-md hover:scale-105 transition-transform duration-500">
        </div>

        <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Sistema de Barra</h1>
        <p class="text-gray-500 -mt-4">Selecciona una herramienta</p>

        <div class="grid gap-4 mt-8">
            
            <a href="recetario-menu.html" class="group bg-white p-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-6 hover:border-orange-300 hover:shadow-orange-100 transition-all duration-300 transform hover:-translate-y-1">
                <div class="bg-orange-100 p-4 rounded-full text-orange-600 group-hover:bg-orange-500 group-hover:text-white transition-colors">
                    <i data-lucide="book-open" class="w-8 h-8"></i>
                </div>
                <div class="text-left">
                    <h2 class="text-xl font-bold text-gray-800">Recetario Digital</h2>
                    <p class="text-sm text-gray-400">Consulta ingredientes y preparación</p>
                </div>
                <div class="ml-auto text-gray-300 group-hover:text-orange-500 transition-colors">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </div>
            </a>

            <a href="calculadora.html" class="group bg-white p-6 rounded-2xl shadow-lg border border-gray-100 flex items-center gap-6 hover:border-blue-300 hover:shadow-blue-100 transition-all duration-300 transform hover:-translate-y-1">
                <div class="bg-blue-100 p-4 rounded-full text-blue-600 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                    <i data-lucide="calculator" class="w-8 h-8"></i>
                </div>
                <div class="text-left">
                    <h2 class="text-xl font-bold text-gray-800">Calculadora</h2>
                    <p class="text-sm text-gray-400">Plan de producción diario</p>
                </div>
                <div class="ml-auto text-gray-300 group-hover:text-blue-600 transition-colors">
                    <i data-lucide="chevron-right" class="w-6 h-6"></i>
                </div>
            </a>

        </div>

        <p class="text-xs text-gray-400 mt-12 uppercase tracking-widest">© CocoMar 2025</p>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
